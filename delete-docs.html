<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <b>rescenic-movies-v2.netlify.app</b>
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
        <span aria-hidden="true"></span>

    <div id="navbarBasic" class="navbar-menu">
      <div class="navbar-start">
        <a href="add-docs.html" class="navbar-item">Add Document</a>

      </div>

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Deleting Movies DB...
        </h1>
      </div>
    </div>
  </section>

  <script src='./node_modules/meilisearch/dist/bundles/meilisearch.umd.js'></script>
  <script>
    const client = new MeiliSearch({ host: "http://localhost:7700", "apiKey" });
    const index = client.index('movies');
    client.index('movies').deleteAllDocuments()
  </script>

  <script>
    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(
      document.querySelectorAll(".navbar-burger"),
      0
    );

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {
      // Add a click event on each of them
      $navbarBurgers.forEach((el) => {
        el.addEventListener("click", () => {
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle("is-active");
          $target.classList.toggle("is-active");
        });
      });
    }
  </script>
</body>
